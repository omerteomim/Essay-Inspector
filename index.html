<!DOCTYPE HTML>
<html lang="he" dir="rtl">
<html>
	<head>
		<title>בודק מטלות כתיבה לפסיכומטרי</title>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4700644217040236"
     	crossorigin="anonymous"></script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/main.css" />
		<link rel="icon" href="write.png" type="icon">
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400;700&display=swap" rel="stylesheet">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>
	<body>

		<!-- Header -->
			<div id="header">
				<div class="logo">
					<img src="write.png" alt="Logo" style="width: 50px; height: 50px;">
				</div>
				<h1>בודק מטלות כתיבה</h1>
				כלי זה מאפשר לך להכניס שאלה ותשובה, ולבדוק את איכות התשובה שלך באופן אוטומטי באמצעות AI.<br>
				<a href="#main">הזן שאלה ותשובה בשדות למטה ולחץ על "שלח" לקבלת תוצאה.</a>
			</div>

		<!-- Main -->
			<div id="main">
				<div class="box container">
					<section>
						<div id="form-area">
							<div class="row">
								<div class="col-12">
									<label for="subject"><u>שאלה</u>:</label>
									<textarea name="QuestionText" id="QuestionText"  placeholder="הכנס שאלה"></textarea>
								</div>
								<div class="col-12">
									<label for="subject"><u>תשובה</u>:</label>
									<textarea name="AnswerText" id="AnswerText" placeholder="הכנס תשובה" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="שלח" onclick="submitText()"/></li>
									</ul>
								</div>
							</div>
						</div>

						<div class="loader" id="loader" ></div>

						<div id="result-container" style="display:none;"></div>
						
        				<button id="another-btn" style="display:none; margin-top: 30px;">
							<i class="fas fa-redo"></i> הכנס שאלה ותשובה נוספות
						</button>
    					</div>
					</section>
				</div>
			</div>
		<!--footer-->
		<footer>
				<p style="text-align: left; margin-left: 10px;">&copy; 2025 Omer Teomim All rights reserved</p>
		</footer>
		<script src="assets/main.js"></script>
	</body>
</html>
