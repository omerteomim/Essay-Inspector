<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <title>בודק מטלות כתיבה לפסיכומטרי</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4700644217040236"
     crossorigin="anonymous"></script>
    <link rel="icon" href="write.png" type="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Custom Properties (Variables) */
        :root {
            --dark-bg-start: #1a1a2e;
            --dark-bg-end: #0e0e1a;
            --primary-accent: #00bcd4;
            --secondary-accent: #8e2de2;
            --text-light: #e0e0e0;
            --text-dark: #333;
            --card-bg-light: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow-color-1: rgba(0, 255, 255, 0.2);
            --shadow-color-2: rgba(142, 45, 226, 0.2);
            --input-bg: rgba(255, 255, 255, 0.03);
            --input-border-focus: var(--primary-accent);
            --button-gradient-start: #6a0572;
            --button-gradient-end: #8e2de2;
            --button-shadow: rgba(142, 45, 226, 0.3);
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg-start) 0%, var(--dark-bg-end) 100%);
            font-family: 'Varela Round', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Gradients */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at top left, var(--primary-accent), transparent 50%),
                        radial-gradient(circle at bottom right, var(--secondary-accent), transparent 50%);
            opacity: 0.1;
            mix-blend-mode: screen;
            animation: backgroundShift 15s ease-in-out infinite alternate;
            z-index: -1;
            filter: blur(50px);
        }

        body::after {
            animation-delay: -7.5s;
            transform: scale(1.1) rotate(15deg);
        }

        @keyframes backgroundShift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* General Container Styling */
        .container, .about {
            background: var(--card-bg-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 25px;
            padding: 35px 40px;
            box-shadow: 0 15px 50px var(--shadow-color-1), 0 5px 20px var(--shadow-color-2);
            max-width: 800px;
            width: 90%;
            margin: 25px 0;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: fadeInScale 0.7s ease-out forwards;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .about {
            order: -1;
            border-radius: 25px;
            background: linear-gradient(145deg, rgba(20, 20, 40, 0.6), rgba(30, 30, 60, 0.6));
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            margin-bottom: 25px;
            padding: 25px 35px;
        }

        .about h2 {
            font-size: 1.4rem;
            color: var(--primary-accent);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .about p {
            font-size: 1.05rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.75);
        }

        h1 {
            font-size: 1.4rem;
            color: var(--text-light);
            margin-bottom: 15px;
            margin-top: 0;
            font-weight: 700;
            letter-spacing: 0.03em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 i {
            color: var(--primary-accent);
            font-size: 1.2em;
            text-shadow: 0 0 10px var(--primary-accent);
        }

        textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
            padding: 18px;
            border: 1px solid var(--card-border);
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: inherit;
            background: var(--input-bg);
            color: var(--text-light);
            transition: border 0.3s, box-shadow 0.3s, background 0.3s;
            box-sizing: border-box;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.7;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea:focus {
            border-color: var(--input-border-focus);
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px var(--shadow-color-1), inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        button {
            background: linear-gradient(90deg, var(--button-gradient-start) 0%, var(--button-gradient-end) 100%);
            color: var(--text-light);
            border: none;
            border-radius: 15px;
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 30px var(--button-shadow);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.03em;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(90deg, var(--button-gradient-end) 0%, var(--button-gradient-start) 100%);
            box-shadow: 0 12px 40px var(--button-shadow);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 15px var(--button-shadow);
        }

        button:active::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s linear forwards;
            pointer-events: none;
        }

        @keyframes ripple {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        /* Result Container */
      #result-container {
            background: var(--card-bg-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 25px;
            padding: 10px 10px;
            box-shadow: 0 15px 50px var(--shadow-color-1), 0 5px 20px var(--shadow-color-2);
            max-width: 800px;
            width: 90%;
            margin: 10px auto 0;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, opacity 0.6s ease-in-out;
            animation: fadeInScale 0.7s ease-out forwards;
            color: var(--text-light);
            font-size: 1.05rem;
            white-space: pre-wrap;
            word-break: break-word;
            text-align: right;
            line-height: normal;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }

        /* Loader */
        .loader {
            display: none;
            margin: 40px auto;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid var(--primary-accent);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            z-index: 20;
            box-shadow: 0 0 15px var(--primary-accent);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container, .about {
                padding: 20px 25px;
                width: 95%;
                margin: 15px 0;
            }
            
            h1 { font-size: 1.25rem; }
            .about h2 { font-size: 1.2rem; }
            .about p { font-size: 0.95rem; }
            
            textarea {
                min-height: 80px;
                padding: 15px;
            }
            
            button {
                padding: 15px 0;
                font-size: 1.1rem;
            }
            
            #result-container {
                padding: 20px;
                font-size: 0.95rem;
            }
            
            .loader {
                width: 50px;
                height: 50px;
                border-width: 6px;
            }
        }

        @media (max-width: 480px) {
            .container, .about {
                padding: 15px 20px;
                margin: 10px 0;
            }
            
            h1 {
                font-size: 1.1rem;
                gap: 8px;
            }
            
            textarea {
                min-height: 70px;
                font-size: 1rem;
            }
            
            button {
                padding: 12px 0;
                font-size: 1rem;
                gap: 8px;
            }
            
            #result-container {
                padding: 15px;
            }
            
            .score-display {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container about">
        <h2>אודות <i class="fas fa-info-circle"></i></h2>
        <p>
            כלי זה מאפשר לך להכניס שאלה ותשובה, ולבדוק את איכות התשובה שלך באופן אוטומטי.<br>
            הזן את השאלה והתשובה שלך בשדות למטה ולחץ על "שלח" לקבלת תוצאה.
        </p>
    </div>

    <div class="container">
        <div class="loader" id="loader"></div>

        <div id="form-area">
            <h1><i class="fas fa-question-circle"></i> הכנס שאלה</h1>
            <textarea id="QuestionText" placeholder="הכנס את השאלה כאן..."></textarea>

            <h1><i class="fas fa-comment-dots"></i> הכנס את התשובה שלך</h1>
            <textarea id="AnswerText" placeholder="הכנס את התשובה כאן..."></textarea>

            <button onclick="submitText()">
                <i class="fas fa-paper-plane"></i> שלח
            </button>
        </div>
        <div id="result-container" style="display:none;"></div>
        <button id="another-btn" style="display:none; margin-top: 30px;">
            <i class="fas fa-redo"></i> הכנס שאלה ותשובה נוספות
        </button>
    </div>

<script>

function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}

async function submitText() {
    const QuestionText = document.getElementById("QuestionText").value.trim();
    const AnswerText = document.getElementById("AnswerText").value.trim();

    if (!QuestionText || !AnswerText) {
        alert("אנא הכנס גם שאלה וגם תשובה");
        return;
    }

    const resultContainer = document.getElementById("result-container");
    const loader = document.getElementById("loader");
    const formArea = document.getElementById("form-area");
    const anotherBtn = document.getElementById("another-btn");

    formArea.style.display = "none";
    loader.style.display = "block";
    resultContainer.style.opacity = "0";
    resultContainer.style.transform = "translateY(20px)";
    resultContainer.innerHTML = "";
    anotherBtn.style.display = "none";

    try {
        const response = await fetch("__LAMBDA_URL__", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: QuestionText, answer: AnswerText })
        });

        const data = await response.json();
        let htmlContent = '';

        // Show the raw response directly to the user
        if (data.result) {
            const cleanedResult = data.result.replace(/[*#]/g, '');
            // REMOVE the inline 'background' style here
            htmlContent += `
                <pre style="white-space: pre-wrap; font-size: 1.05rem; color: var(--text-light); font-family: inherit; line-height: normal;">${escapeHtml(cleanedResult)}</pre>
            `;
        } else {
            htmlContent += `
                <div style="background: var(--error-color); border: 1px solid var(--error-color); padding: 20px; border-radius: 8px; margin-top: 20px; color: var(--text-light);">
                    <strong>⚠️ לא התקבלה תוצאה מהשרת.</strong>
                </div>
            `;
        }

        resultContainer.innerHTML = htmlContent;

    } catch (error) {
        console.error("שגיאה:", error);
        resultContainer.innerHTML = `
            <div style="background: var(--error-color); border: 1px solid var(--error-color); padding: 20px; border-radius: 8px; color: var(--text-light);">
                <p>❌ אירעה שגיאה: ${escapeHtml(error.message)}</p>
            </div>
        `;
    } finally {
        loader.style.display = "none";
        resultContainer.style.display = "block";
        setTimeout(() => {
            resultContainer.style.opacity = "1";
            resultContainer.style.transform = "translateY(0)";
        }, 50);
        anotherBtn.style.display = "block";
    }
}

document.addEventListener("DOMContentLoaded", function () {
    const anotherBtn = document.getElementById("another-btn");
    const formArea = document.getElementById("form-area");
    const resultContainer = document.getElementById("result-container");
    const QuestionText = document.getElementById("QuestionText");
    const AnswerText = document.getElementById("AnswerText");

    if (anotherBtn) {
        anotherBtn.addEventListener("click", function () {
            resultContainer.style.opacity = "0";
            resultContainer.style.transform = "translateY(20px)";
            setTimeout(() => {
                resultContainer.style.display = "none";
                anotherBtn.style.display = "none";
                formArea.style.display = "block";
                QuestionText.value = "";
                AnswerText.value = "";
                QuestionText.focus();
            }, 300);
        });
    }
});
</script>
</body>
</html>
